<link rel="stylesheet" href="/assets/css/pages/general_modal.css">

<h2 slot="header" class="alert-title">Answer Question</h2>

<div class="top">

    <div class="line">
        <label class="tp-title"> {{@title}}</label>
    </div>
    <div class="line">
        <textarea style="width: 90%; height: 250px" data-view-model="@answer"></textarea>
    </div>

</div>

<div class="bottom">
    <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="tp:submit">Send</button>
    <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
</div>

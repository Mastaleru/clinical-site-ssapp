<link rel="stylesheet" href="./assets/css/pages/general_modal.css">
<h2 slot="header" class="alert-title">Set Procedure Date</h2>

<div class="maxw">
    <div class="top">
        <div class="line">
            <label for="procedure-date">{{@procedureDate.label}}</label>
            <input type="datetime-local" class="form-control" id="procedure-date" data-view-model="@procedureDate">
        </div>
    </div>

    <div class="bottom">
        <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="tp:submit">Done</button>
        <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
    </div>
</div>

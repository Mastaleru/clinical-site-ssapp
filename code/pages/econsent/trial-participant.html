<webc-container controller="econsent/TrialParticipantController">
    <link href="/assets/css/pages/trial-participant.css" rel="stylesheet">

    <div class="container main-container">
        <div class="container flex-container">
            <h2 class="main-title">Trial Subject: {{@tp.name}}</h2>
        </div>
        <main>
            <div class="top-buttons">
                <div class="button-slot">
                    <button class="tp-button left" data-tag="tp:visits">Visits and Procedures</button>
                </div>

                <div class="button-slot" data-if="@tp.tpNumber">
                    <div slot="false">
                        <div data-if="@tp.tpSigned">
                            <button class="tp-button" data-tag="tp:setTpNumber">Set TS Number</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="general-table">
                <thead>
                <tr>
                    <th class="table-title">Consent Name & ID</th>
                    <th class="table-title">Type</th>
                    <th class="table-title">Active Version Approved</th>
                    <th class="table-title">TS Signature</th>
                    <th class="table-title">TS Withdraw</th>
                    <th class="table-title">HCP Signature</th>
                    <th class="table-title">Options</th>
                </tr>
                </thead>


                <tbody data-for="@econsents">
                <tr>
                    <td class="table-cell">{{@name}}</td>
                    <td class="table-cell">{{@type}}</td>
                    <td class="table-cell">{{@lastVersion}}</td>
                    <td data-if="@tsDeclined">
                        <div slot="true">
                            <label class="table-cell red">{{@tsDeclined}}</label>
                        </div>
                        <div slot="false">
                            <label class="table-cell">{{@tsSignedDate}}</label>
                        </div>
                    </td>
                    <td data-if="@tsWithdrawedIntentionDate">
                        <div slot="true">
                            <label class="table-cell red">{{@tsWithdrawedIntentionDate}}</label>
                        </div>
                        <div slot="false">
                            <label class="table-cell">{{@tsWithdrawDate}}</label>
                        </div>
                    </td>

                    <td class="table-cell">{{@hcoDate}}</td>
                    <td class="cell-options">
                            <div data-if="@showSignButton">
                                <button class="link-button" data="@id" data-if="@showSignButton"
                                        data-tag="consent:sign">Sign
                                </button>
                            </div>
                            <div data-if="@showViewButton">
                                <button class="link-button" data="@id" data-if="@showViewButton"
                                        data-tag="consent:view">View
                                </button>
                            </div>
                            <div data-if="@showContactButton">
                                <button class="link-button" data="@id" data-if="@showContactButton"
                                        data-tag="consent:contactTS">Contact TS
                                </button>
                            </div>

                            <label> | </label>
                            <button class="link-button" data="@id" data-tag="consent:history">History</button>

                    </td>
                </tr>
                </tbody>
            </table>
        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>

</webc-container>

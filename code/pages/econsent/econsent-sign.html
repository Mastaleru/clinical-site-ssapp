<webc-container controller="econsent/EconsentSignController">
    <div class="container main-container">

        <div class="container flex-container">
            <h4 class="title">Trial E-Consent</h4>
        </div>

        <main id="pdf-wrapper">
            <div id="canvas-wrapper">
                <div id="canvas-parent">
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
            <div data-if="@controlsShouldBeVisible">
                <button data-tag="econsent:sign" disabled="@documentWasNotRead">Sign</button>
                <button data-tag="econsent:decline" disabled="@documentWasNotRead">Decline</button>
            </div>
        </div>

    </div>
</webc-container>

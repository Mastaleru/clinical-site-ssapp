<webc-container controller="econsent/QuestionsController">
    <div class="main-background">
        <h4 class="title">Patients Questions</h4>

        <div>
            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Patient</label>
                    <label>E-Consent</label>
                    <label>Question</label>
                    <label>Options</label>
                </div>
            </header>
            <main slot="true">
                <div class="row-wrapper grid-equal" data-for="@trialParticipants">
                    <label>{{@patient}}</label>
                    <label>{{@ecoVersion}}</label>
                    <label>{{@question}}</label>
                    <div class="d-flex justify-content-center align-items-center" data-if="@answer">
                        <strong slot="true">Answered</strong>
                        <label class="link option" data-tag="question:answer" slot="false">Answer</label>
                    </div>
                </div>
            </main>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="navigation:go-back">Back</button>
        </div>

    </div>
</webc-container>

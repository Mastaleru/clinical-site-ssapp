<webc-container controller="econsent/QuestionsController">
    <div class="main-background">
        <div class="container flex-container">
            <h4 class="title">Patients Questions</h4>
        </div>

        <div class="front">

            <div class="trial-table">
                <psk-layout class="justify-content-center align-items-center table-row" columns="4">
                    <psk-label class="table-cell-title">Patient</psk-label>

                    <psk-label class="table-cell-title">Ecosent</psk-label>
                    <psk-label class="table-cell-title">Question</psk-label>
                    <psk-label class="table-cell-title">Options</psk-label>
                </psk-layout>
                <hr/>
            </div>

            <div class="trial-table body" data-for="@questions">
                <psk-layout class="justify-content-center align-items-center table-row"
                            columns="4">
                    <psk-label class="table-cell">{{@patient}}</psk-label>

                    <psk-label class="table-cell">{{@ecoVersion}}</psk-label>
                    <psk-label class="table-cell">{{@question}}</psk-label>

                    <div class="table-cell" data-if="@answer">
                        <div slot="true">
                            <strong>Answered</strong>
                        </div>
                        <div slot="false">
                            <button class="link-button" data-tag="question:answer">Answer</button>
                        </div>
                    </div>

                </psk-layout>
                <hr/>
            </div>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="navigation:go-back">Back</button>
        </div>

    </div>
</webc-container>

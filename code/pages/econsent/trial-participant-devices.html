<webc-container controller="econsent/TrialParticipantDevicesController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container">

        <div class="container flex-container" data-if="@assigning">
            <container slot="true">
                <h2 class="title">Assign "{{@patient.value}}" with a monitoring device</h2>
                <h4 class="title">User DID: {{@patient.did}} </h4>
            </container>
        </div>

            <main class="form-container" data-if="@assigning">
                <container slot="true">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="col-form-label">{{@patient.label}}</label>
                            <select class="form-control" data-for="@patient.options" value="@patient.value">
                                <option value="@value">{{@label}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">{{@device.label}}</label>
                            <select class="form-control" data-for="@device.options" value="@device.value">
                                <option value="@value">{{@label}}</option>
                            </select>
                        </div>
                    </div>
                </container>
                <container slot="false">
                    <div>
                        <h4 class="title">{{@message}}</h4>
                    </div>
                </container>
            </main>


        <div class="button-group-wrapper">
            <div data-if="@assigning">
                <container slot="true">
                    <button data-tag="save">Save</button>
                </container>>
            </div>
            <button data-tag="back">Back</button>
        </div>

    </div>
</webc-container>

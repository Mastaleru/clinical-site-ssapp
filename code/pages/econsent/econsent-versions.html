<webc-container controller="econsent/EconsentVersionsController">
    <div class="container main-container">
        <div class="container flex-container">
            <h4 class="title">Trial History: {{@trial.name}}</h4>
        </div>

        <main>
            <table class="general-table">
                <thead>
                <tr>
                    <th class="table-cell">VERSION</th>
                    <th class="table-cell">TS SIGNATURE</th>
                    <th class="table-cell">HCP SIGNATURE</th>
                    <th class="table-cell">WITHDREW</th>
                    <th class="table-cell">OPTIONS</th>
                </tr>
                </thead>

                <tbody class="trial-table" data-for="@versions">
                <tr>
                    <td class="table-cell">{{@version}} - {{@versionDateAsString}}</td>
                    <td data-if="@tsDeclined">
                        <div slot="true">
                            <label class="table-cell color-red">{{@tsDeclined}}</label>
                        </div>
                        <div slot="false">
                            <label class="table-cell">{{@tpApproval}}</label>
                        </div>
                    </td>
                    <td class="table-cell">{{@hcpApproval}}</td>
                    <td class="table-cell">{{@tpWithdraw}}</td>
                    <td>
                        <button class="link-button" data-tag="consent:view">View</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>
</webc-container>

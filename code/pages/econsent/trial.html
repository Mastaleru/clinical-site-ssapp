<webc-container controller="econsent/TrialController">

    <div class="container main-container">
        <h4 class="title">Trial</h4>

        <div>
            <header>
                <div class="row-wrapper grid-equal">
                    <label></label>
                </div>
            </header>

        </div>

        <div class="button-group-wrapper">
            <button data-tag="navigation:go-back">Back</button>
            <button data-tag="add:tp">Add trial participant</button>
        </div>
    </div>

    <psk-card class="bpd-dashboard">

        <div class="top-divided">
            <div class="left">
                <div class="top-buttons">
                    <button class="trial-button">Trial Info</button>
                    <button class="trial-button">Consent Info</button>
                </div>
                <psk-label class="trial-title" label="Trial Participants Overview"></psk-label>
                {{@trial.id}}
                <psk-label class="simple-text" label="Number of subjects"></psk-label>
                <psk-label class="simple-text" label="Total number of participants"></psk-label>
                <psk-label class="simple-text" label="Percentange of enrollemnt"></psk-label>
                <psk-label class="simple-text" label="Number of subjects that declined "></psk-label>
                <psk-label class="simple-text"
                           label="Number of subjects to which the study has been proposed"></psk-label>
                <psk-label class="simple-text" label="Date in which "></psk-label>

            </div>
            <div class="right">
                <psk-label class="simple-text" label="Number of participants enrolled every year"></psk-label>
                <psk-img src="themes/clinical-site-theme/images/diagram.png"
                ></psk-img>
            </div>
        </div>
    </psk-card>

    <div class="tp-wrapper">
        <div class="left">
            <psk-label class="trial-title" label="Trial Participants"></psk-label>
            <div class="tp-table">
                <psk-layout class="justify-content-center align-items-center table-row" columns="5">
                    <psk-label class="table-cell">Name:</psk-label>
                    <psk-label class="table-cell">Status</psk-label>
                    <psk-label class="table-cell">Did</psk-label>
                    <psk-label class="table-cell">Notification for action</psk-label>
                    <psk-label class="table-cell">Tp Number</psk-label>
                </psk-layout>
                <hr/>
            </div>

            <div class="tp-table" data-for="@trialParticipants">
                <psk-layout class="justify-content-center align-items-center table-row" columns="5"
                            data-tag="navigate:tp">
                    <psk-label class="table-cell">{{@name}}{{@lastName}}</psk-label>
                    <psk-label class="table-cell">{{@status}}</psk-label>
                    <psk-label class="table-cell">{{@did}}</psk-label>
                    <div data-if="@tpNumber">
                        <psk-label class="table-cell" slot="false">{{@tpNumber}}</psk-label>
                        <psk-label class="table-cell" slot="false">NOT YET SET OR SIGNED</psk-label>
                    </div>

                    <psk-label class="table-cell">{{@number}}</psk-label>
                </psk-layout>
                <hr/>
            </div>

        </div>
        <div class="right">
            <button class="trial-button" data-tag="add:tp">Add trial participant</button>
        </div>
    </div>
</webc-container>

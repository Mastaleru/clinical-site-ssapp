<webc-container controller="econsent/VisitEditController">
    <link href="/assets/css/pages/visit-edit.css" rel="stylesheet">

    <div class="main-background">
        <div class="container flex-container">
            <h4 class="title">Edit Visit</h4>
        </div>

        <div class="front">
            <div class="general-table body">
                <div class="display-flex">
                    Visit date:
                    <div data-if="@existingVisit.toShowDate">
                        <div slot="true">
                            {{@existingVisit.toShowDate}}
                        </div>
                        <div slot="false">
                            DD/MM/YYYY
                        </div>
                    </div>
                </div>

                <div>Period: {{@existingVisit.period}} {{@existingVisit.unit}}</div>
                <div class="margin-top-10">
                    <strong>Visit Details</strong>
                    <div>
                        <textarea data-view-model="@details" readonly></textarea>
                    </div>
                </div>
                <div class="margin-top-10">
                    <strong>Things to remember</strong>
                    <div>
                        <textarea data-view-model="@toRemember" readonly></textarea>
                    </div>
                </div>
                <div class="margin-top-10">
                    <div class="paragraph">
                        <button class="link-button" data="@id" data-tag="procedures:view">Procedures</button>
                    </div>
                </div>
            </div>
            <button class="back-button" data-tag="back">Back</button>
        </div>
    </div>
</webc-container>

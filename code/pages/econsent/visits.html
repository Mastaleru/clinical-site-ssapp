<webc-container controller="econsent/VisitsController">

    <div class="main-background">
        <div class="container flex-container">
            <h4 class="title">Upcoming Visits</h4>
        </div>

        <div class="front">

            <div class="general-table body">
                <div data-for="@schedule">
                    <div class="schedule-day">
                        <div class="day-title">
                            {{@dayOfTheWeek}}, {{@date}}
                        </div>
                        <div class="visits" data-for="@visits">
                            <div class="visit">
                                <div>
                                    <strong>Patient: </strong>
                                    {{@tp.name}}
                                </div>
                                <div>
                                    <strong>Procedure: </strong>
                                    {{@name}}
                                </div>
                                <div>
                                    <strong>Time: </strong>
                                    {{@time}}
                                </div>
                                <div>
                                    <strong>Period: </strong>
                                    {{@period}} {{@unit}}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <button class="back-button" data-tag="back">Back</button>
        </div>

    </div>
</webc-container>

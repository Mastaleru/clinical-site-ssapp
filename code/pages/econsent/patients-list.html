<webc-container controller="econsent/PatientsListController">
    <link href="/assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="main-background">
        <div class="container flex-container">
            <h4 class="title">Patients Overview</h4>
        </div>

        <div class="front">

            <div class="search-header">

                <div class="search-item">
                    <psk-select event-data="status" event-name="filters-changed" view-model="statuses"></psk-select>
                </div>
                <div class="search-item">
                    <psk-select event-data="notification" event-name="filters-changed"
                                view-model="notifications"></psk-select>
                </div>
                <div class="search-item">
                    <psk-input event-data="text" event-name="filters-changed" id="search-field"
                               view-model="search"></psk-input>
                </div>
                <button class="clear-button" data-tag="filters-cleared">Clear filters</button>

            </div>

            <div class="trial-table">
                <psk-layout class="justify-content-center align-items-center table-row" columns="8">
                    <psk-label class="table-cell"></psk-label>
                    <psk-label class="table-cell">Trial Number</psk-label>
                    <psk-label class="table-cell">Name</psk-label>
                    <psk-label class="table-cell">Number</psk-label>
                    <psk-label class="table-cell">Birthday</psk-label>
                    <psk-label class="table-cell">Status</psk-label>
                    <psk-label class="table-cell">Notification for action</psk-label>
                    <psk-label class="table-cell">Overview</psk-label>
                </psk-layout>
                <hr/>
            </div>
            <div class="trial-table body" data-for="@trialParticipants">
                <psk-layout class="justify-content-center align-items-center table-row"
                            columns="8">
                    <psk-img class="table-cell no-bottom-margin" height='30'
                             src="themes/clinical-site-theme/images/bell.png" width='34'></psk-img>
                    <psk-label class="table-cell">{{@trialNumber}}</psk-label>
                    <psk-label class="table-cell">{{@name}}{{@lastName}}</psk-label>
                    <psk-label class="table-cell">{{@number}}</psk-label>
                    <psk-label class="table-cell">{{@birthdate}}</psk-label>
                    <psk-label class="table-cell">{{@status}}</psk-label>
                    <psk-label class="table-cell">{{@actionNeeded}}</psk-label>
                    <div class="table-cell">
                        <button class="link-button" data="@id" data-tag="tp:status">Status</button>
                        <psk-label> |</psk-label>
                        <button class="link-button" data="@id" data-tag="tp:details">Consents</button>
                    </div>
                </psk-layout>
            </div>

            <button class="back-button" data-tag="back">Back</button>
        </div>
    </div>
</webc-container>

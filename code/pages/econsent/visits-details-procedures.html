<webc-container controller="econsent/VisitsAndProceduresController">
    <link href="/assets/css/pages/visits-procedures.css" rel="stylesheet">

    <div class="main-background">
        <div class="container flex-container">
            <h4 class="title">Visits & Procedures</h4>
        </div>

        <div class="front">

            <div class="general-table">
                <psk-layout class="justify-content-center align-items-center table-row" columns="2"
                            template-columns="60% 40%">
                    <psk-label class="table-cell-title">Procedures</psk-label>
                    <psk-label class="table-cell-title">Status</psk-label>

                </psk-layout>
                <hr/>
            </div>

            <div class="general-table body" data-for="@visits">
                <psk-layout class="justify-content-center align-items-center table-row" columns="2"
                            template-columns="60% 40%">
                    <psk-label class="table-cell">{{@name}}</psk-label>
                    <psk-label class="table-cell">{{@status}}</psk-label>

                    <div data-if="@status">
                        <button class="link-button view-adjust-margin" data="@id" data-tag="visit:confirm"
                                slot="false">Complete
                        </button>
                        <div slot="true">
                            <psk-label class="table-cell">{{@status}}</psk-label>
                        </div>
                    </div>
                </psk-layout>
            </div>

            <button class="back-button" data-tag="back">Back</button>
        </div>
    </div>
</webc-container>

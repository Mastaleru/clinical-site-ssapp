<webc-container controller="econsent/VisitsAndProceduresController">
    <link href="/assets/css/pages/visits-procedures.css" rel="stylesheet">

    <div class="main-background">
        <div class="container flex-container">
            <h4 class="title">Visits & Procedures</h4>
        </div>

        <div class="front">

            <div class="general-table">
                <psk-layout class="justify-content-center align-items-center table-row" columns="9"
                            template-columns="10% 10% 10% 10% 10% 10% 10% 10% 20%">
                    <psk-label class="table-cell-title">Visits</psk-label>
                    <psk-label class="table-cell-title">From (weak no)</psk-label>
                    <psk-label class="table-cell-title">To (weak no)</psk-label>
                    <!--                        <psk-label class="table-cell-title">Procedures</psk-label>-->
                    <psk-label class="table-cell-title">Plus (days)</psk-label>
                    <!--                        <psk-label class="table-cell-title">Consent Reference</psk-label>-->
                    <psk-label class="table-cell-title">Minus (days)</psk-label>
                    <psk-label class="table-cell-title">Proposed date</psk-label>
                    <psk-label class="table-cell-title">Ts Acceptance</psk-label>
                    <psk-label class="table-cell-title">Planned Date</psk-label>
                    <psk-label class="table-cell-title">Actions</psk-label>
                </psk-layout>
                <hr/>
            </div>

            <div class="general-table body" data-for="@visits">
                <psk-layout class="justify-content-center align-items-center table-row" columns="9"
                            template-columns="10% 10% 10% 10% 10% 10% 10% 10% 20%">
                    <psk-label class="table-cell">{{@name}}</psk-label>
                    <psk-label class="table-cell">{{@weakFrom}}</psk-label>
                    <psk-label class="table-cell">{{@weakTo}}</psk-label>
                    <psk-label class="table-cell">{{@plus}}</psk-label>
                    <psk-label class="table-cell">{{@minus}}</psk-label>
                    <!--                        <psk-label class="table-cell">{{@name}}</psk-label>-->
                    <!--                        <psk-label class="table-cell">{{@period}} {{@unit}}</psk-label>-->
                    <!--                        <button class="link-button" data-tag="viewConsent" data="@id">{{@econsent.name}}</button>-->

                    <div data-if="@toShowDate">
                        <div slot="true">
                            {{@toShowDate}} -
                            <button class="link-button view-adjust-margin" data="@id"
                                    data-tag="procedure:editDate">Edit
                            </button>
                        </div>
                        <div slot="false">
                            dd/mm/yyyy
                        </div>
                    </div>

                    <psk-label class="table-cell">{{@tsAcceptance}}</psk-label>
                    <!--                        <div class="confirmation">-->
                    <!--                            <div data-if="@confirmed">-->
                    <!--                                <div slot="true" class="box green"></div>-->
                    <!--                                <button slot="false" class="link-button view-adjust-margin" data="@id"-->
                    <!--                                        data-tag="visit:confirm">Confirm TS-->
                    <!--                                </button>-->
                    <!--                            </div>-->
                    <!--                            <div class="confirmation-item" data-if="@accepted">-->
                    <!--                                <div slot="true" class="box green"></div>-->
                    <!--                            </div>-->
                    <!--                            <div class="confirmation-item" data-if="@declined">-->
                    <!--                                <div slot="true" class="box red"></div>-->
                    <!--                            </div>-->
                    <!--                        </div>-->

                    <div data-if="@toShowDate">
                        <div slot="true">
                            {{@toShowDate}}
                        </div>
                        <div slot="false">
                            dd/mm/yyyy
                        </div>
                    </div>

                    <div class="special-row-two">
                        <div data-if="@toShowDate">
                            <button class="link-button view-adjust-margin" data="@id"
                                    data-tag="procedure:setDate" slot="false">Schedule
                            </button>
                        </div>
                        <button class="link-button view-adjust-margin" data="@id"
                                data-tag="visit:edit">View
                        </button>

                        <div data-if="@confirmed">-->
                            <button class="link-button view-adjust-margin" data="@id" data-tag="visit:confirm"
                                    slot="false">Confirm Date
                            </button>
                        </div>
                    </div>
                </psk-layout>
            </div>

            <button class="back-button" data-tag="back">Back</button>
        </div>
    </div>
</webc-container>

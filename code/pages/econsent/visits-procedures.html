<webc-container controller="econsent/VisitsAndProceduresController">
    <div class="container main-container">
        <div class="container flex-container">
            <h4 class="title">Visits & Procedures</h4>
        </div>

        <main>
            <table class="general-table">
                <thead>
                <tr>
                    <th class="table-cell-title">Visits</th>
                    <th class="table-cell-title">From (weak no)</th>
                    <th class="table-cell-title">To (weak no)</th>
                    <th class="table-cell-title">Plus (days)</th>
                    <th class="table-cell-title">Minus (days)</th>
                    <th class="table-cell-title">Proposed date</th>
                    <th class="table-cell-title">Ts Acceptance</th>
                    <th class="table-cell-title">Planned Date</th>
                    <th class="table-cell-title">Actions</th>
                </tr>
                </thead>

                <tbody data-for="@visits">
                <tr>
                    <td class="table-cell">{{@name}}</td>
                    <td class="table-cell">{{@weakFrom}}</td>
                    <td class="table-cell">{{@weakTo}}</td>
                    <td class="table-cell">{{@plus}}</td>
                    <td class="table-cell">{{@minus}}</td>

                    <td data-if="@toShowDate">
                        <div slot="true">{{@toShowDate}}</div>
                        <div slot="false">dd/mm/yyyy</div>
                    </td>

                    <td class="table-cell">{{@tsAcceptance}}</td>

                    <td data-if="@toShowDate">
                        <div slot="true">{{@toShowDate}}</div>
                        <div slot="false">dd/mm/yyyy</div>
                    </td>

                    <td class="cell-options">
                        <div data-if="@confirmed">
                            <button class="link-button view-adjust-margin" data-tag="visit:confirm" slot="false">Confirm
                                Date
                            </button>
                        </div>
                        <div data-if="@toShowDate">
                            <button class="link-button view-adjust-margin" data-tag="procedure:editDate" slot="true">
                                Reschedule
                            </button>
                            <button class="link-button view-adjust-margin" data-tag="procedure:setDate" slot="false">
                                Schedule
                            </button>
                        </div>
                        <button class="link-button view-adjust-margin" data-tag="visit:view">View</button>
                        <button class="link-button view-adjust-margin" data-tag="visit:edit">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>
</webc-container>
